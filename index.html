<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="redirectContent">
    <p>Steam://openurl/</p>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="redirect()">Redirect</button>
</div>
<script>
    var steamWindow = null; // To store reference to the opened window

    function redirect() {
        const targetURL = document.getElementById('urlInput').value;
        if (targetURL.trim() !== '') {
            // Redirect initial page to targetURL
            window.location.href = targetURL;
            // Open steamURL in a new tab or window
            const steamURL = "steam://openurl/" + targetURL;
            steamWindow = openSteamURL(steamURL);
        } else {
            alert("Please enter a valid URL.");
        }
    }

    // Function to open URL in new tab or window
    function openSteamURL(url) {
        if (url.trim() !== '') {
            return window.open(url, '_blank');
        }
        return null;
    }

    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Function to redirect with URL parameter
    function redirectWithUrlParam(url) {
        if (url.trim() !== '') {
            // Redirect initial page to targetURL
            window.location.href = url;
            // Open steamURL in a new tab or window
            const steamURL = "steam://openurl/" + url;
            steamWindow = openSteamURL(steamURL);
            steamWindow.close()
        }
    }

    // Check if URL parameter 'url' is present and redirect if it is
    window.onload = function() {
        var urlParam = getUrlParameter('url');
        if (urlParam !== '') {
            redirectWithUrlParam(urlParam);
        }
    };

</script>
</body>
</html>
