<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="redirectContent">
    <p>Steam://openurl/</p>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="redirect()">Redirect</button>
</div>

<script>
        // Function to redirect to a URL
        function redirect() {
            // Get the value from the input field
            const targetURL = document.getElementById('urlInput').value;
            // Check if a URL is provided
            if (targetURL.trim() !== '') {
                // If a URL is provided, add "steam://openurl/" prefix and redirect
                const steamURL = "steam://openurl/" + targetURL;
                window.location.replace(steamURL);
            } else {
                // If no URL is provided, display a message or redirect to a default URL
                document.getElementById('redirectContent').innerHTML = "<p>No target URL provided.</p>";
                // You can uncomment the line below to redirect to a default URL
                // window.location.replace("https://www.example.com");
            }
        }
    </script>
</body>
</html>
