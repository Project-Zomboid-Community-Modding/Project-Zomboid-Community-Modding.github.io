<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>

<div id="redirectContent">
    <p>Steam://openurl/<input type="text" id="urlInput" placeholder="Enter URL"></p>
    <button onclick="redirect()">Redirect</button>
</div>
<script>
    function redirect() {
        const targetURL = document.getElementById('urlInput').value;
        if (targetURL.trim() !== '') {
            // Redirect initial page to targetURL
            window.location.href = targetURL;
            // Open steamURL in a new tab or window
            const steamURL = "steam://openurl/" + targetURL;
            openSteamURL(steamURL);
        } else {
            alert("Please enter a valid URL.");
        }
    }

    // Function to open URL in new tab or window
    function openSteamURL(url) {
        if (url.trim() !== '') {
            return window.location.replace(url);
        }
        return null;
    }

    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Check if URL parameter 'url' is present and redirect if it is
    window.onload = function() {
        var urlParam = getUrlParameter('url');
        if (urlParam !== '') {
            var actionParam = getUrlParameter('action');
            redirectWithUrlParam(urlParam, actionParam);
        }
    };

    function redirectWithUrlParam(url, action) {
        if (url.trim() !== '') {
            window.location.href = url;

            if (action == '') {
                action = "openurl"
            }

            const steamURL = "steam://" + action + "/" + url;
            document.getElementById("redirectContent").innerHTML = "<p>This page has been redirected: <a href='" + steamURL + "'>" + steamURL + "</a>.</p>";
            openSteamURL(steamURL);
        }
    }

</script>
</body>
</html>
