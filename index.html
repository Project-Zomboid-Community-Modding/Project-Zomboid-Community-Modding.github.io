<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="redirectContent">
    <p>Steam://openurl/</p>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="redirect()">Redirect</button>
</div>
<script>
    function redirect() {
        const targetURL = document.getElementById('urlInput').value;
        if (targetURL.trim() !== '') {
            const steamURL = "steam://openurl/" + targetURL;
            window.location.replace(steamURL);
        } else {
            window.location.replace(targetURL);
        }
    }

    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Check if URL parameter 'url' is present and redirect if it is
    window.onload = function() {
        var urlParam = getUrlParameter('url');
        if (urlParam !== '') {
            redirectWithUrlParam(urlParam);
        }
    };

    // Function to redirect with URL parameter
    function redirectWithUrlParam(url) {
        if (url.trim() !== '') {
            const steamURL = "steam://openurl/" + url;
            window.location.replace(steamURL);
        } else {
            window.location.replace(url);
        }
    }
</script>
</body>
</html>
